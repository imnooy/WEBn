<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <article>
        
    </article>
    <input type="button" value="fetch" onclick="
    fetch('html').then(function(response) { /*css라는 데이터를 요청하고*/
        response.text().then(function(text) {
            alert(text); /*요청이 끝나면 이부분 수행*/
            document.querySelector('article').innerHTML=text;
        })
    })
    ">
</body>
</html>
