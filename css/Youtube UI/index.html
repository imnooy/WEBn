<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/6c78af3827.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Youtube~~</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="youtube">YouTube</span>
      </div>
      <div class="menu">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <video src="image/Sheep.mp4" autoplay controls width="100%"></video>
    <div class="info">
        <ul class="hashtag">
          <li>#animal</li>
          <li>#nature</li>
          <li>#sheep</li>
        </ul>
        <div class="more">
          <span class="title">귀여운 양들...힐링영상</span>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="view">346k · 1 month ago</div>
    </div>
    <div class="fun">
      <ul class="func">
        <li><button><i class="fas fa-thumbs-up"></i>1K</button></li>
        <li><button><i class="fas fa-thumbs-down"></i>0</button></li>
        <li><button><i class="fas fa-share"></i>Share</button></li>
        <li><button><i class="fas fa-plus"></i>Save</button></li>
        <li><button><i class="fas fa-flag"></i>Report</button></li>
      </ul>
    </div>
    <div class="infoAndnext">
      <div class="channel">
        <div class="bord">
          <img class="profile "src="image/profile.jpg">
          <div class="chainfo">
            <span class="name">유튜브재밌다</span>
            <span class="subscribers">902 subscribers</span>
          </div>
          <span class="subs">SUBSCRIBE</span>
        </div>
      </div>
      <div class="next">
        <span class="upnext">Up Next</span>
        <ul>
          <li class="nextVideo">
            <div class="img"><img src="image/iwanttravel.jpg" alt=""></div>
            <div class="txt">
              <span class="nexttitle">여행 가고 싶어서 만든 동영상 썸네일은 독일이라는데 유럽 가고싶다요</span>
              <span class="chan">유튜브룰루랄라</span>
              <span class="views">10.3K</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="nextVideo">
            <div class="img"><img src="image/hungry.jpg" alt=""></div>
            <div class="txt">
              <span class="nexttitle">삼겹살이랑 파채랑 먹으면 맛있을 것 같아서 만든 동영상 콩나물도..</span>
              <span class="chan">배고프다유튜브</span>
              <span class="views">1M</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="nextVideo">
            <div class="img"><img src="image/rabbit.jpg" alt=""></div>
            <div class="txt">
              <span class="nexttitle">농대에 있는 귀여운 토끼들이 생각나 만든 동영상 학교를 언제 마지막으로 갔더라..</span>
              <span class="chan">하암유튜브</span>
              <span class="views">200K</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
