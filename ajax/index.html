<!doctype html>
<html>
<head>
  <title>WEB3 - Welcome</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="colors.js"></script>
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <input id="night_day2" type="button" name="" value="night" onclick="
    nightDayHandler(this);
  ">
  <div id="grid">
    <ol>
      <li><a onclick="fetchPage('html')">HTML</a></li>
      <li><a onclick="fetchPage('css')">CSS</a></li>
      <li><a onclick="fetchPage('javascript')">Javascript</a></li>
    </ol>
    <article></article>
  </div>
  <script>
    function fetchPage(name) {
      fetch(name).then(function(response) {
          response.text().then(function(text) {
            document.querySelector('article').innerHTML=text;
          })
        });
    }
  </script>
</body>
</html>
